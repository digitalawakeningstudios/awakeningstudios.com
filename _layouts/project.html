---
layout: default
---

<div class="bg-indigo-700">
  <header class="flex justify-between mx-auto md:max-w-screen-md lg:max-w-screen-lg">
    <div class="flex flex-col justify-center p-6">
      <h1 class="font-mono text-indigo-300 text-xl md:text-3xl lg:text-4xl leading-tight">{{ page.title }}</h1>
      <h2 class="font-mono text-indigo-200 text-lg md:text-3xl lg:text-4xl leading-tight">{{ page.subtitle }}</h2>
    </div>
    <nav class="flex flex-col justify-center">
      <div class="bg-gray-900 w-10 h-10 mb-2">
        {% if page.previous %}
          <a href="{{ page.previous.url }}">
            prev
          </a>
        {% else %}
          no prev
        {% endif %}
      </div>
      <div class="bg-gray-900 w-10 h-10 mb-2">
        <a href="{% link index.html %}">
          close
        </a>
      </div>
      <div class="bg-gray-900 w-10 h-10">
        {% if page.next %}
          <a href="{{ page.next.url }}">
            next
          </a>
        {% else %}
          no next
        {% endif %}
      </div>
    </nav>
  </header>
</div>

{{ content }}
