<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="antialiased">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/native.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    {% seo title=false %}
  </head>
  <body id="top" class="bg-gray-900 text-white font-sans text-base leading-snug">
    {{ content }}
  </body>
</html>
