<div class="flex-shrink-0">
  {% if forloop.first %}
    <span class="bg-gray-900 text-accent font-mono text-lg inline-block px-4 py-2 {% if outer_forloop.first and forloop.first %}ml-6{% endif %} mb-4">
      {{ project.category }}
    </span>
  {% endif %}
  <div class="flex items-end pt-2 pr-2 {% if outer_forloop.first and forloop.first %}pl-6{% endif %} {% if outer_forloop.last and forloop.last %}pr-6{% endif %} bg-gray-900">
    <a href="{{ project.url }}">
      <div class="relative">
        <img class="rounded-md"
             srcset="{{ project.thumb }},
                     {{ project.thumb2x }} 2x"
             src="{{ project.thumb2x }}">
        <div class="bg-accent text-gray-900 p-4 absolute bottom-0 left-0 w-full opacity-75 rounded-b-md">
          <div class="font-mono text-lg mb-2">{{ project.title }}</div>
          <div class="text-sm font-bold">{{ project.subtitle }}</div>
        </div>
      </div>
    </a>
  </div>
</div>
