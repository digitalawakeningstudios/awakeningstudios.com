<div class="flex-shrink-0">
  {% if forloop.first %}
    <span class="bg-gray-900 text-accent font-mono text-lg inline-block px-4 py-2 {% if outer_forloop.first %}ml-6{% endif %} mb-4">
      {{ category.category }}
    </span>
  {% endif %}
  <div class="flex items-end pt-2 pr-2 {% if forloop.first and outer_forloop.first %}pl-6{% endif %} {% if forloop.last and outer_forloop.last %}pr-6{% endif %} bg-gray-900">
    <div class="relative">
      <img class="rounded-md"
           srcset="{{ item.image }},
                   {{ item.image2x }} 2x"
           src="{{ item.image2x }}">
      <div class="bg-accent text-gray-900 p-4 absolute bottom-0 left-0 w-full opacity-75 rounded-b-md">
        <div class="font-mono text-lg mb-2">{{ item.title }}</div>
        <div class="text-sm font-bold">{{ item.subtitle }}</div>
      </div>
    </div>
  </div>
</div>
